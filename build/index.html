<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Интернет магазин печатных плат" />
    <title>Smart Device</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body class="page-body">
    <div class="overlay"></div>
    <header class="page-header">
      <div class="wrapper">
        <h1 class="visually-hidden">Интернет магазин Smart Device</h1>
        <nav class="main-nav">
          <a class="main-nav__logo-link">
            <svg>
              <use xlink:href="img/sprite_auto.svg#logo"></use>
            </svg>
            <p>Smart Device<span>умные технологии</span></p>
          </a>

          <div class="main-nav__contacts-wrapper">
            <a
              href="mailto:info@sd.ru"
              class="main-nav__contacts-link"
              aria-label="Написать письмо на почту info@sd.ru"
              ><svg>
                <use xlink:href="img/sprite_auto.svg#email"></use>
              </svg>
              <p>info@sd.ru</p></a
            >
            <a
              href="tel:+74950005252"
              class="main-nav__contacts-link"
              aria-label="Позвонить по номеру +74950005252"
              ><svg>
                <use xlink:href="img/sprite_auto.svg#phone"></use>
              </svg>
              <p>+7 (495) 000 52 52</p></a
            >
          </div>
          <button class="main-nav__button button" type="button">
            Заказать звонок
          </button>
        </nav>
      </div>
    </header>
    <main class="page-main">CONTENT</main>
    <footer class="page-footer">sss</footer>

    <section class="modal">
      <div class="modal__close-button"></div>
      <h2>Закажите звонок</h2>
      <p>
        Оставьте контакты, мы проконсультируем вас&nbsp;бесплатно в удобное
        время
      </p>
      <form action="https://echo.htmlacademy.ru/" method="post">
        <label class="visually-hidden" for="name">Имя</label>
        <input id="name" name="name" type="text" placeholder="Имя" />

        <label class="visually-hidden" for="tel">Телефон</label>
        <input id="tel" name="tel" type="tel" placeholder="Телефон" />

        <label class="visually-hidden" for="textarea">Ваш вопрос</label>
        <textarea
          id="texarea"
          name="textarea"
          placeholder="Ваш вопрос"
        ></textarea>
        <input type="submit" value="Отправить" />
        <input type="checkbox" name="checkbox" id="checkbox" checked />
        <label for="checkbox">
          Я согласен на обработку персональных данных</label
        >
      </form>
    </section>
    <!-- <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script> -->
  </body>
</html>
